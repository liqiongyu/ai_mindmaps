name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Format
        run: pnpm -s format:check

      - name: Lint
        run: pnpm -s lint

      - name: Typecheck
        run: pnpm -s typecheck

      - name: Test
        run: pnpm -s test
